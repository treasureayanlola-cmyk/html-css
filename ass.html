<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Define a custom color for the red section to match the image better */
        .bg-custom-red {
            background-color: orangered; /* A close match to the red in the image */
        }
    </style>
</head>
<body class=" flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm rounded-lg shadow-2xl overflow-hidden">

        <div class="bg-custom-red p-4 text-white relative">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-red-800 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-user text-3xl opacity-75"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold">Treasure Ayanlola</h2>
                    <p class="text-sm">Hi, I'm Treasure Ayanlola and I'm a Graphic and Visual Designer.</p>
                </div>
            </div>
            
            <div class="mt-4 flex justify-between items-center">
                <button class="text-sm font-semibold uppercase tracking-wider">
                    Contact Me
                </button>
                <div class="w-8 h-8 bg-yellow-400 rounded-full flex items-center justify-center cursor-pointer">
                    <i class="fas fa-chevron-up text-sm text-black"></i>
                </div>
            </div>
        </div>

        <div class="bg-white">
            
            <a href="https://treasureayanlola@gmail.com" class="flex items-center justify-between p-4 border-b border-gray-200 hover:bg-gray-50 transition duration-150">
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-red-500 rounded-lg flex items-center justify-center text-white flex-shrink-0">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-800">Email</p>
                        <p class="text-sm text-gray-500">treasureayanlola@gmail.com</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </a>

            <a href="https://www.facebook.com/me/" class="flex items-center justify-between p-4 border-b border-gray-200 hover:bg-gray-50 transition duration-150">
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white flex-shrink-0">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-800">Facebook</p>
                        <p class="text-sm text-gray-500">Treasure Ayanlola</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </a>

            <a href="https://twitter.com/TreasureA83447" class="flex items-center justify-between p-4 hover:bg-gray-50 transition duration-150">
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-sky-400 rounded-lg flex items-center justify-center text-white flex-shrink-0">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-800">Twitter</p>
                        <p class="text-sm text-gray-500">@TreasureA83447</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </a>

        </div>
    </div>

</body>
</html>
