<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Countdown</title>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">

    <div class="text-center">
        <h1 class="text-3xl font-bold mb-8 uppercase tracking-widest">Coming Soon</h1>
        
        <div class="flex gap-4 md:gap-8 justify-center items-center">
            <div class="flex flex-col">
                <span id="days" class="text-5xl md:text-7xl font-mono font-bold bg-gray-800 p-4 rounded-lg shadow-xl min-w-[100px]">00</span>
                <span class="text-sm uppercase mt-2 text-gray-400">Days</span>
            </div>
            
            <div class="flex flex-col">
                <span id="hours" class="text-5xl md:text-7xl font-mono font-bold bg-gray-800 p-4 rounded-lg shadow-xl min-w-[100px]">00</span>
                <span class="text-sm uppercase mt-2 text-gray-400">Hours</span>
            </div>

            <div class="flex flex-col">
                <span id="minutes" class="text-5xl md:text-7xl font-mono font-bold bg-gray-800 p-4 rounded-lg shadow-xl min-w-[100px]">00</span>
                <span class="text-sm uppercase mt-2 text-gray-400">Min</span>
            </div>

            <div class="flex flex-col">
                <span id="seconds" class="text-5xl md:text-7xl font-mono font-bold bg-gray-800 p-4 rounded-lg shadow-xl min-w-[100px] text-indigo-400">00</span>
                <span class="text-sm uppercase mt-2 text-gray-400">Sec</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Set the date we're counting down to
const targetDate = new Date("Dec 31, 2026 23:59:59").getTime();

const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    // Time calculations for days, hours, minutes and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Update the DOM elements
    document.getElementById("days").innerText = days.toString().padStart(2, '0');
    document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
    document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
    document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

    // If the countdown is finished
    if (distance < 0) {
        clearInterval(timerInterval);
        document.querySelector(".text-center").innerHTML = "<h1 class='text-5xl font-bold'>EXPIRED</h1>";
    }
};

// Update the countdown every 1 second
const timerInterval = setInterval(updateCountdown, 1000);

// Run immediately so there is no 1-second delay on load
updateCountdown();
    </script>
</body>
</html>
