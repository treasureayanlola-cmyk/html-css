<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="number-display">10</h1>
    <button onclick="startCountdown()">Start Countdown</button>
    <button onclick="resetCountdown()">Reset</button>

    <script>

        let count = 10; 
let timer;      

function startCountdown() {
  
  clearInterval(timer);
  
  
  count = 10;
  document.getElementById("number-display").innerText = count;

  
  timer = setInterval(() => {
    count--; 
    
    
    document.getElementById("number-display").innerText = count;

    
    if (count <= 0) {
      clearInterval(timer);
      document.getElementById("number-display").innerText = "Done";
    }
  }, 1000); 
}

function resetCountdown() {
  
  clearInterval(timer);
  timer = null;

  
  count = 10;


  document.getElementById("number-display").innerText = count;
}
</script>
</body>
</html>
