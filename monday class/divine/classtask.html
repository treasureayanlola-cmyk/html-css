<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="output"></div>


    <script>
        function showSum(text){
            document.getElementById('output').innerHTML = text;
        }

        function showInConsole(text){
            console.log(text);
        }

        function myCalculator(num1, num2, someFunction) {
            let sum = num1 + num2;
            someFunction(sum);
        }

        myCalculator(5, 6, showInConsole);



        const myNumbers = [7, 9, -50, -9, 8, 11, -36];

        function removeNegative(num){
            return num >= 0;
        }

        function removePositive(num){
            return num <=0;
        }

        function removeNumbers(listOfNumbers, conditionFunction){
            const validNumbers = [];
            
            for (let i = 0; i < listOfNumbers.length; i++){

                x = listOfNumbers[i];
                
                if (conditionFunction(x)) {
                    validNumbers.push(x);
                }

            }

            return validNumbers;
        }

        let result1 = removeNumbers(myNumbers, removeNegative)
        console.log("Positive numbers", result1)

        let result2 = removeNumbers(myNumbers, removePositive);
        console.log("Negative numbers", result2)

        let result3 = removeNumbers(myNumbers, (x) => x >=5);
        console.log("Greater than or equals to  5", result3);

    </script>
    
</body>
</html>
