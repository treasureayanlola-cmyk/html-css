<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .form-container{
            width: 400px;
            background-color: aliceblue;
            margin: 40px auto;
            padding: 50px;
            border-radius: 25px;
        }
        .form-group{
            display: flex;
            flex-direction: column;
            font-size: 30px;
            margin: 10px 0;
        }
        .form-input{
            padding: 10px 5px;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
        <div class="form-container">
         <form method="post" action="input.html">
         <div class="form-group">
             <label for="">First Name</label>
             <input class="form-input" name="firstname" type="text" placeholder="enter your first name">
         </div>
        <div class="form-group">
             <label for="">Middle Name</label>
             <input class="form-input" name="middlename" type="text"  placeholder="enter your middle name">
         </div>
         <div class="form-group">
             <label for="">Last Name</label>
             <input class="form-input" name="lastname" type="text" placeholder="enter your last name">
         </div>
         <div class="form-group">
             <label for="">Date of birth</label>
             <input class="form-input" name="dob" type="date" placeholder="enter your date of birth">
         </div>
         <div class="form-group">
              <label for="">Email</label>
              <input class="form-input" type="email" name="email" placeholder="email address">
         </div>
         <div class="form-group">
             <label for="">Password</label>
             <input class="form-input" type="password" name="password" placeholder="enter your password">
         </div>
         <div class="form-group">
              <label for="">Gender</label>
           <div>
             <label for="male">Male</label>
             <input type="radio" name="gender" value="male" id="male">
             <label for="female">Female</label>
             <input type="radio" name="gender" value="female" id="female">
           </div>   
         </div>
         <div class="form-group">
             <label for="">Passport Photograph</label>
             <input class="form-input" name="Passport" type="file">
         </div>
         <div class="form-group">
             <label for="">Have you paid</label>
            <div>
               <label for="yes">yes</label>
               <input type="radio" name="paid" value="yes" id="yes">
               <label for="no">no</label>
               <input type="radio" name="paid" value="no" id="yes">
            </div>
         </div>
         <div class="form-group">
               <label for="">Subject offered</label>
          <div>
              <input type="checkbox" name="english" id="english">
              <label for="english">english</label>
          </div>
          <div>
             <input type="checkbox" name="mathematics" id="mathematics">
             <label for="mathematics">mathematics</label>
          </div>
          <div>
             <input type="checkbox" name="physics" id="physics">
             <label for="physics">physics</label>
          </div>
          <div>
              <input type="checkbox" name="biology" id="biology">
              <label for="biology">biology</label>
          </div>
          <div>
             <input type="checkbox" name="chemistry" id="chemistry">
             <label for="chemistry">chemistry</label>
          </div>
          <div>
              <input type="checkbox" name="commerce" id="commerce">
              <label for="commerce">commerce</label>
          </div>
          <div>
              <input type="checkbox" name="lit.in.english" id="lit.in.english">
              <label for="lit.in.english">lit.in.english</label>
          </div>

         </div>

         </form>
        </div>
</body>
</html>
