<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .login-text{
            color: black;
            font-size: 50px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            display: flex;
        }
        .form-group{
            justify-content: center;
            height: 10vh;
            align-items: center;
            flex-direction: column;
            display: flex;
        }
        .sign-in-button{
            justify-content: center;
            align-items: center;
            flex-direction: column;
            display: flex;
              padding: 5px 10px;
            background-color: red;
            font-size: 24px;
            border-radius: 15px;
            border: none;
        }
        .text-input{
            border-radius: 25px;
        }
    </style>
</head>
<body>
 <div>
    <h1 class="login-text">Sign In</h1>
    <form action=""></form>
    <div class="form-group">
        <label class="label" for=""> </label>
        <input class="text-input" type="text" placeholder="Email or Username">
    </div>
    <div class="form-group">
        <label class="label" for=""></label>
        <input class="text-input" type="Password" placeholder="Password">
    </div>
    <div class="form-group">
        <h4>Forget password</h4>
        <button class="sign-in-button">Sign In</button>
    </div>

 </div>   
</body>
</html>
