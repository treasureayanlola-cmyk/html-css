<html lang="en">
<head>

           display: flex;

           font-size: 25px;
           width: 300px;

        }
        .Treasure{
         justify-content: center; 
         align-items: center; 
         flex-direction: column; 
         display: flex;
        }

</head>

    <h1>SELLORA</h1>

        <h1 class="login-text">WELCOME BACK</h1>

            <label class="label" for="">Email</label>
        <input class="text-input" type="text" placeholder="Email">
        </div>
        <div class="form-group">
           <label class="text-input" for="">Password</label>
           <input class="text-input" type="text" placeholder="password">

        <div class="Treasure">
